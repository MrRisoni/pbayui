<div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">


                <ul class="nav nav-tabs" id="myTab" role="tablist">

                    <li class="nav-item" *ngFor="let item of filterValsObj | keyvalue">
                        <!-- </b> and Value: <b>{{item.value}}</b> -->
                        <a class="nav-link" id="{{item.key}}-tab" data-toggle="tab" href="#{{item.key}}" role="tab"
                           attr.aria-controls="{{item.key}}"   > {{item.key}}</a>
                    </li>
                </ul>


                <div class="tab-content" id="myTabContent">
                    <div *ngFor="let item of filterValsObj | keyvalue"  id="{{item.key}}" class="tab-pane fade show" role="tabpanel"  >
                        <li *ngFor="let choice of item.value.values">
                                <input id="filtrCheck{{item.key}}[]" type="checkbox">{{choice}}
                        </li>

                    </div>

                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
